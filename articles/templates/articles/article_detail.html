{% extends 'users/base.html' %}
{% block content %}
<div class="article-entry"> 
    <h2>{{ article.title }}</h2>
     <p>by {{ article.author }} | {{ article.date }}</p>
      <p>{{ article.body }}</p>
</div>
<p><a href="{% url 'article:article_edit' object.pk %}">Edit</a> |
    <a href="{% url 'article:article_delete' article.pk %}">Delete</a></p>
     <p>Back to <a href="{% url 'article:article_list' %}">All Articles</a>.</p>
    {% endblock content %}
